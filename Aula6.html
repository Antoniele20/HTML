<!DOCTYPE html>
<html>

<head>
    <title>Minha tabela</title>

    <style>
        tr,td {
            border: 1px solid black;
        }
        thead{
            background-color: blue;
            color: wheat;
        }
        tbody tr:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Tabela de preços</h1>

    <table style="width: 80%;margin: 20px auto;border-collapse: collapse;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Kgs</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bolo</td>
                <td>20 pila</td>
                <td>1.5</td>
            </tr>
            <tr>
                <td>Torta</td>
                <td>15 pila</td>
                <td>500 gramas</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
