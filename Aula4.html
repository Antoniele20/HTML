<!DOCTYPE html>
<html>

<head>
    <title>Formularios</title>
    <link rel="stylesheet" href="estilo-forms.css">

<body>
    <h2>Aula Formularios</h2>
    <h3>Fazer login</h3>

    <section class="form-container">

        <form class="form-group">
            <label>Nome: </label>
            <input type="text">
            <br>

            <label>Senha: </label>
            <input type="password">

            <br>
            <label>Plural</label>
            <input type="checkbox" name="capi" value="1"> Capivara
            <input type="checkbox" name="capi" value="2"> Capivarias

            <br>
            <label>Textao:</label>
            <textarea rows="10" cols="50"></textarea>

            <br>
            <label>Cidade: </label>
            <select>
                <option value="1">Cwb</option>
                <option value="2">Chuvitiba</option>
                <option value="3">Curitrio</option>
            </select>

            <br><br>
            <input type="submit" value="Pesquisar">
        </form>
    </section>
</body>
</head>

</html>
